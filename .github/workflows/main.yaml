name: Github Sample Workflow

on: 
  workflow_dispatch:
  schedule:
    - cron: '0 0 1 * *' # This runs at midnight on the 1st day of every month

jobs:
  build: 
    runs-on: ubuntu-latest

    steps: 
    - name: Checkout Code 
      uses: actions/checkout@v2

    - name: Calculate Previous Month and Year
      id: calculate_month_year
      run: | 
        # Calculate previous month and year
        CURRENT_MONTH=$(date "+%-m")
        PREV_MONTH=$((CURRENT_MONTH - 1))
        PREV_YEAR=$(date "+%-Y")

        if [ $PREV_MONTH -eq 0 ]; then 
          PREV_MONTH=12
          PREV_YEAR=$((PREV_YEAR - 1))
        fi 

        echo "::set-output name=prev_month::$PREV_MONTH"
        echo "::set-output name=prev_year::$PREV_YEAR"

    - name: Run Download Games Script 
      run: |
        # Set Permission to run the script
        chmod +x download_games.sh
        # Download the games played in the previous month using previous month and previous year as arguments
        ./download_games.sh "${{ secrets.USERNAME }}" "${{ steps.calculate_month_year.outputs.prev_month }}" "${{ steps.calculate_month_year.outputs.prev_year}}"
        ls -R
      working-directory: ${{ github.workspace }}

    - name: Commit and Push Changes
      run: |
        # Configure Git with your information
        git config --global user.email "${{ secrets.EMAIL }}"
        git config --global user.name "Parth"

        # Add all changes
        git add .

        # Commit with message
        git commit -m "Added Games played on chess.com in the last month"

        #push the code 
        git push origin master
      working-directory: ${{ github.workspace }}

    - name: Send Email Notification
      if: always() # This setup with allways run, even if previous steps failed
      uses: dawidd6/action-send-mail@v3
      with:
        from: ${{ secrets.EMAIL }}
        to: ${{ secrets.EMAIL }}
        server_address: ${{ secrets.SMTP_HOST }}
        server_port: ${{ secrets.SMTP_PORT }}
        secure: true
        username: ${{ secrets.SMTP_USERNAME }}
        password: ${{ secrets.SMTP_PASSWORD }}
        subject: "Monthly Chess Download Game Script Execution Status: ${{ job.status}}"
